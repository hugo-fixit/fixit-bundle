name: Update theme components

# Controls when the workflow will run
on:
  schedule:
    # Update theme components automatically every week
    - cron: "0 0 * * 0"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Update-FixIt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - name: Update theme components
        run: hugo mod get -u

      - name: Tidy go.mod, go.sum
        run: hugo mod tidy

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ":arrow_up: Chore(deps): update theme components"
          commit_author: "lruihao-bot <lruihao-bot@users.noreply.github.com>"
